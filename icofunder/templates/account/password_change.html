{% extends "account/base.html" %}

{% load i18n %}

{% block title %}{% trans "修改密码" %}{% endblock %}

{% block content %}
    <h1>{% trans "修改密码" %}</h1>

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" name="action">{% trans "修改密码" %}</button>
    </form>
{% endblock %}
