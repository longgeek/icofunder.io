{% extends "account/base.html" %}

{% load i18n %}
{% load base_tags %}

{% block title %}{% trans "设置密码" %} - {% SETTINGS "SITE_DOMAIN" %}{% endblock %}

{% block content %}
    <h1>{% trans "设置密码" %}</h1>

    <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" name="action" value="{% trans '设置密码' %}"/>
    </form>
{% endblock %}
